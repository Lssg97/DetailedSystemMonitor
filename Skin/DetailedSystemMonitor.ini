[Rainmeter]
UpDate=1000
;Background=#@#Image\Guid.png
;BackgroundMode=4
;SolidColor=0,0,0,50

[Metadata]
Name=详细系统监控
Author=蓝色闪光 (camusice)
Information=监控系统网络，CPU，GPU，内存，硬盘等系统信息。
License=CC BY-NC-SA 3.0
Version=v 3.2 (200711) (Alpha)

[Variables]

;==================[用户配置参数]==================

;--------整体缩放（建议精度仅控制到小数点后1位。刷新皮肤前请再三检查小数点位置！！！）--------

Zoom=1.0

;--------显示时间（True，False；决定是否显示时间）--------

ShowTime=True

;--------网速显示类型（Bandwidth，Speed；即带宽bps，和实时传输速度B/s）--------

NetSpeedType=Bandwidth

;--------温度类型（CPU，GPU；供实在无法显示GPU温度的同学选择，选择“CPU”需要后台运行“CoreTemp.exe”。此外只有Intel核显的计算机会忽视本选项默认显示CPU温度）--------

TempType=GPU


;==================[皮肤配置参数]==================

;--------基础颜色--------

FontColour=255,255,255

;--------信息颜色--------

FontColour2=255,255,0

;--------图示颜色--------

FontColour3=0,200,255

;--------警告颜色--------

FontColour4=255,0,0



;========================================================================================================================================================================================================
;========================================================================================================================================================================================================
;========================================================================================================================================================================================================
;========================================================================================================================================================================================================



;==================[继承节点]==================

IntegratedGPUName=""
DiscreteGPUName=""

[MeterTitalParent]
FontFace=GeosansLight
FontSize=(#Zoom#*10)
FontColor=#FontColour#,255
FontWeight=400
StringAlign=Center
StringEffect=Border
FontEffectColor=#FontColour#,70
InlineSetting=Shadow | 0 | 0 | 2.0 | #FontColour#,255
X=(#Zoom#*100)
UpdateDivider=-1
AntiAlias=1

[MeterRightStringParent]
FontFace=Noto Sans CJK SC
FontSize=(#Zoom#*8)
FontColor=#FontColour2#,255
FontWeight=400
StringAlign=Right
X=(#Zoom#*190)
Y=(#Zoom#*-1)r
AntiAlias=1

[MeterDeviceInfoParent]
FontFace=Noto Sans CJK SC
FontSize=(#Zoom#*6)
FontColor=#FontColour#,255
FontWeight=400
ClipString=1
X=(#Zoom#*10)
Y=(#Zoom#*21)r
W=(#Zoom#*180)
UpdateDivider=-1
SolidColor=#FontColour#,1
AntiAlias=1

[MeterBarParent]
StartAngle=(rad(135))
RotationAngle=(rad(270))
LineStart=(#Zoom#*34)
LineLength=(#Zoom#*40)
LineColor=#FontColour3#,255
Solid=1
X=0r
Y=0r
W=(#Zoom#*80)
H=(#Zoom#*80)
AntiAlias=1

;==================[锚点]==================

[MeterLocation]
Meter=Image
X=(#Zoom#*199)
Y=0
W=1
H=1
UpdateDivider=-1
SolidColor=#FontColour#,0
AntiAlias=1


;==================[系统时间]==================

[MeasureSysTime]
Measure=Time
Format="%H : %M"

[MeasureShowTimeAlto]
Measure=String
String=#ShowTime#
UpdateDivider=-1
IfMatch=False
IfMatchAction=[!HideMeter MeterSysTime][!HideMeter MeterSysTimeShadow][!HideMeter BarLineTime][!SetOption TextSYS Y (#Zoom#*8)][!UpdateMeter TextSYS][!Redraw]

[MeterSysTime]
Meter=String
MeterStyle=MeterTitalParent
MeasureName=MeasureSysTime
FontSize=(#Zoom#*22)
FontColor=#FontColour#,255
Y=(#Zoom#*3)
UpdateDivider=1

[MeterSysTimeShadow]
Meter=String
MeterStyle=MeterTitalParent
MeasureName=MeasureSysTime
FontSize=(#Zoom#*22)
FontColor=#FontColour#,200
StringEffect=None
InlineSetting=Shadow | 0 | 0 | 2.0 | #FontColour#,100
InlineSetting2=GradientColor | 90 | #FontColour#,200 ; 0.0 | #FontColour#,0 ; 0.70
X=0r
Y=(#Zoom#*30)r
UpdateDivider=1
TransformationMatrix=1;0;0;-1;0;(([#CurrentSection#:Y]+#Zoom#*11)*2+#Zoom#*4-4)

[BarLineTime]
Meter=Shape
Shape=Ellipse 0,0,(#Zoom#*50),(#Zoom#*10) | Fill Color #FontColour#,0 | Stroke LinearGradient FillGradient | StrokeWidth (#Zoom#*1)
Shape2=Ellipse 0,0,(#Zoom#*25),(#Zoom#*5) | Fill Color #FontColour#,0 | Stroke LinearGradient FillGradient2 | StrokeWidth (#Zoom#*1)
Shape3=Ellipse 0,0,(#Zoom#*5),(#Zoom#*1) | Fill Color #FontColour#,0 | Stroke Color #FontColour#,25 | StrokeWidth (#Zoom#*1)
