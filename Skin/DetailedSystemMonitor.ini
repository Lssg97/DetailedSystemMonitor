UpdateDivider=-1

;--------开机时长--------

[MeasureRunTime]
Measure=Uptime
Format="%4!i! 天 %3!02i!:%2!02i!:%1!02i!"

[MeterRunTimeText]
Meter=String
Text="[\xf085]"
FontFace=FontAwesome
FontSize=(#Zoom#*10)
FontColor=#FontColour#,255
FontWeight=400
X=(#Zoom#*89)
Y=(#Zoom#*21)r
UpdateDivider=-1
SolidColor=#FontColour#,1
AntiAlias=1
ToolTipText="运行时长"

[MeterRunTime]
Meter=String
MeterStyle=MeterRightStringParent
MeasureName=MeasureRunTime

;--------登陆时长--------

[MeasureLogonTime]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_LOGONTIME
UpdateDivider=-1

[MeasureLogonTimeOver]
Measure=Calc
Formula=[MeasureSysTime:Timestamp]-MeasureLogonTime
DynamicVariables=1

[MeasureLogonTimeFormat]
Measure=Uptime
Format="%4!i! 天 %3!02i!:%2!02i!:%1!02i!"
SecondsValue=[MeasureLogonTimeOver]
DynamicVariables=1

[MeterLogonTimeText]
Meter=String
Text="[\xf4fd]"
FontFace=FontAwesome
FontSize=(#Zoom#*10)
FontColor=#FontColour#,255
FontWeight=400
X=(#Zoom#*89)
Y=(#Zoom#*21)r
UpdateDivider=-1
SolidColor=#FontColour#,1
AntiAlias=1
ToolTipText="登录时长"

[MeterLogonTime]
Meter=String
MeterStyle=MeterRightStringParent
MeasureName=MeasureLogonTimeFormat

;--------电源信息--------

[MeasureBatteryStatus]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Status
IfCondition=#CurrentSection# = 0
IfTrueAction=[!DisableMeasure MeasurePower][!DisableMeasure MeasureBatteryPercent][!DisableMeasure MeasureBatteryLifetime][!HideMeter MeterPowerText][!HideMeter MeterBatteryPercent][!SetOption MeterHostName Y 0r][!UpdateMeter MeterHostName][!Redraw]
IfFalseAction=[!EnableMeasure MeasurePower][!EnableMeasure MeasureBatteryPercent][!EnableMeasure MeasureBatteryLifetime][!ShowMeter MeterPowerText][!ShowMeter MeterBatteryPercent][!SetOption MeterHostName Y (#Zoom#*21)r][!UpdateMeter MeterHostName][!Redraw]

[MeasurePower]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine
IfCondition=#CurrentSection# = 1
IfTrueAction=[!DisableMeasure MeasureBatteryLifetime][!SetOption MeterPowerText Text "[\xf1e6]"][!SetOption MeterBatteryPercent Text "充电中 (%1 %)"][!UpdateMeter MeterPowerText][!UpdateMeter MeterBatteryPercent][!Redraw]
IfFalseAction=[!EnableMeasure MeasureBatteryLifetime][!SetOption MeterPowerText Text "[\xf240]"][!SetOption MeterBatteryPercent Text "剩余：%1 % (%2)"][!UpdateMeter MeterPowerText][!UpdateMeter MeterBatteryPercent][!Redraw]

[MeasureBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
UpdateDivider=60
IfCondition=(#CurrentSection# > 0) && (#CurrentSection# <= 10) && (MeasurePower = 0)
IfTrueAction=[!SetOption MeterPowerText Text "[\xf244]"][!UpdateMeter MeterPowerText][!Redraw]
IfCondition2=(#CurrentSection# > 10) && (#CurrentSection# <= 25) && (MeasurePower = 0)
IfTrueAction2=[!SetOption MeterPowerText Text "[\xf243]"][!UpdateMeter MeterPowerText][!Redraw]
IfCondition3=(#CurrentSection# > 25) && (#CurrentSection# <= 50) && (MeasurePower = 0)
IfTrueAction3=[!SetOption MeterPowerText Text "[\xf242]"][!UpdateMeter MeterPowerText][!Redraw]
IfCondition4=(#CurrentSection# > 50) && (#CurrentSection# <= 75) && (MeasurePower = 0)
IfTrueAction4=[!SetOption MeterPowerText Text "[\xf241]"][!UpdateMeter MeterPowerText][!Redraw]
IfCondition5=(#CurrentSection# > 75) && (#CurrentSection# <= 100) && (MeasurePower = 0)
IfTrueAction5=[!SetOption MeterPowerText Text "[\xf240]"][!UpdateMeter MeterPowerText][!Redraw]
IfCondition6=(#CurrentSection# = 100) && (MeasurePower = 1)
IfTrueAction6=[!SetOption MeterBatteryPercent Text "已充满 (100 %)"][!UpdateMeter MeterBatteryPercent][!Redraw]
;IfConditionMode=1

[MeasureBatteryLifetime]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Lifetime
Format="%H 小时 %M 分"
Substitute="Unknown":"可用时长未知"

[MeterPowerText]
Meter=String
Text="[\xf240]"
FontFace=FontAwesome
FontSize=(#Zoom#*10)
FontColor=#FontColour#,255
FontWeight=400
X=(#Zoom#*10)
Y=(#Zoom#*21)r
UpdateDivider=-1
AntiAlias=1

[MeterBatteryPercent]
Meter=String
MeterStyle=MeterRightStringParent
MeasureName=MeasureBatteryPercent
MeasureName2=MeasureBatteryLifetime
Text="剩余：%1 % (%2)"

