IfMatchAction2=[!SetOption MeasureSentSpeed UseBits 1][!SetOption MeasureReceivedSpeed UseBits 1][!SetOption MeterSentSpeedText ToolTipText "上行带宽"][!SetOption MeterSentSpeed Text "%1bps"][!SetOption MeterReceivedSpeedText ToolTipTextShadow "下行带宽"][!SetOption MeterReceivedSpeed Text "%1bps"][!UpdateMeasure MeasureSentSpeed][!UpdateMeasure MeasureReceivedSpeed][!UpdateMeter MeterSentSpeedText][!UpdateMeter MeterSentSpeed][!UpdateMeter MeterReceivedSpeedTextShadow][!UpdateMeter MeterReceivedSpeed][!Redraw]

