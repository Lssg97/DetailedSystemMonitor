IfFalseAction2=[!SetOption MeterWifi FontColor #FontColour#,255][!UpdateMeter MeterWifi][!Redraw]
IfCondition3=(#CurrentSection# > 100/3) && (#CurrentSection# <= 200/3)
IfTrueAction3=[!SetOption MeterWifi Text "[\xf6ab]"][!SetOption MeterWifi ToolTipText "无线网络：%1%"][!UpdateMeter MeterWifi][!Redraw]
IfCondition4=(#CurrentSection# > 200/3) && (#CurrentSection# <= 100)
IfTrueAction4=[!SetOption MeterWifi Text "[\xf1eb]"][!SetOption MeterWifi ToolTipText "无线网络：%1%"][!UpdateMeter MeterWifi][!Redraw]

